name: Android Builds

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:    
  build-android:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '17.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.16.5'
          
      - name: Get Dependancies
        run: flutter pub get

      - name: Build Android
        working-directory: ./example
        run: flutter build apk
